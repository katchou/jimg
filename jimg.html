<!DOCTYPE html>
<html>
  <head>
    <title>jimg</title>
    <link type="text/css" rel="stylesheet" href="jimg.css"></link>
  </head>
  <body>
    <div id="files">
      <span id="count" style="display: none"></span>
      <label>
        <img src="assets/image/files.png" alt="files">
        <input type="file"accept="image/*" multiple>
      </label>
    </div>
    <div id="play">
      <img src="assets/image/play.png" alt="play">
    </div>
    <div id="pause" style="display: none">
      <img src="assets/image/pause.png" alt="pause">
    </div>
    <div id="previous">
      <img src="assets/image/previous.png" alt="previous">
    </div>
    <div id="next">
      <img src="assets/image/next.png" alt="next">
    </div>
    <div id="time">
      <span id="timer" style="display: none"></span>
      <input type="time" id="time_input" style="display: none">
      <img src="assets/image/time.png" alt="time">
    </div>
    <div id="content">
      <img id="img" />
    </div>
    <script src="jimg.js"></script>
  </body>
</html>
