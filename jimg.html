<!DOCTYPE html>
<html>
  <head>
    <title>jimg</title>
    <link type="text/css" rel="stylesheet" href="jimg.css"></link>
  </head>
  <body>
    <div id="content">
      <img id="img" />
    </div>
    <label>
      <img src="assets/image/files.png" alt="files">
      <input type="file"accept="image/*" multiple id="files">
    </label>
    <label>
      <img src="assets/image/play.png" alt="play">
      <input type="button" id="play" class="hidden-button">
    </label>
    <label>
      <img src="assets/image/previous.png" alt="previous">
      <input type="button" id="previous" class="hidden-button">
    </label>
    <label>
      <img src="assets/image/next.png" alt="next">
      <input type="button" id="next" class="hidden-button">
    </label>
    <label>
      <img src="assets/image/time.png" alt="time">
      <input type="button" id="time" class="hidden-button">
    </label>
    <script src="jimg.js"></script>
  </body>
</html>
