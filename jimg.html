<!DOCTYPE html>
<html>
  <head>
    <title>jimg</title>
    <link type="text/css" rel="stylesheet" href="assets/fonts/stylesheet.css"></link>
    <link type="text/css" rel="stylesheet" href="jimg.css"></link>
  </head>
  <body>  
    <div id="previous" style="display: none"></div>
    <div id="next" style="display: none"></div>
    <div id="play" style="display: none"></div>
    <div id="menu">
      <div id="files">
        <label class="round">
          <input type="file"accept="image/*" multiple>
        </label>
      </div>
      <div id="time" class="round">
        <div id="time_bubble" style="display: none">
          <form id="time_input">
            <input type="text" id="time_input_box_min" maxlength="2" placeholder="00" pattern="[0-3]?[0-9]" autocomplete="off">
            :
            <input type="text" id="time_input_box_sec" maxlength="2" placeholder="00" pattern="[0-5]?[0-9]" autocomplete="off">
            <input type="submit" value="OK">
          </form>
        </div>
      </div>
    </div>
    <script src="jimg.js"></script>
  </body>
</html>
