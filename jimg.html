<!DOCTYPE html>
<html>
  <head>
    <title>jimg</title>
    <link type="text/css" rel="stylesheet" href="assets/fonts/stylesheet.css"></link>
    <link type="text/css" rel="stylesheet" href="jimg.css"></link>
  </head>
  <body>  
    <div id="play" style="display: none">
      <div id="imageView" style="display: none">
        <label class="round nav" id="play_label"></label>
      </div>
    </div>
    <div id="previous" style="display: none"></div>
    <div id="next" style="display: none"></div>
    <div id="menu">
      <div id="files">
        <label class="round menu" for="files_input" id="files_label">LOAD<br>FILES</label>
        <input type="file" id="files_input" accept="image/*" multiple>
      </div>
      <div id="time">
        <canvas id="timer" height="112" width="112" style="display:none"></canvas>
        <label class="round menu" id="set_time_label">SET<br>TIME</label>
        <label class="round menu" for="time_input" id="time_input_label" style="display: none">OK</label>
        <div id="time_bubble"  style="display:none">
          <form id="time_form">
            <input type="text" id="time_input_box_min" maxlength="2" placeholder="00" pattern="[0-5]?[0-9]" autocomplete="off">
            :
            <input type="text" id="time_input_box_sec" maxlength="2" placeholder="00" pattern="[0-5]?[0-9]" autocomplete="off">
            <input id="time_input" type="submit" value="OK" style="display: none">
          </form>
        </div>
      </div>
    </div>
    <audio id="bip" src="assets/audio/bip.mp3" style="display: one"></audio>
    <script src="jimg.js"></script>
  </body>
</html>
